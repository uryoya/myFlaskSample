<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Signin</title>
</head>
<body>
	<form method="POST" action="/signin">
		<p><label><pre>username: </pre><input type="text" name="username"></label></p>
		<p><label><pre>password: </pre><input type="password" name="password"></label></p>
		<p><input type="submit" value="signin"></p>
	</form>
	{% if message %}
		<p>{{ message }}</p>
	{% endif %}
</body>
</html>
